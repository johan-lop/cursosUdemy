<ion-list>
   <ion-item-sliding #slidingItem
   *ngFor="let lista of desesosService.listas | filtroCompletado:terminada" class="animated fadeInDown">

      <button ion-item (click)="listaSeleccionada(lista)">
         {{ lista.titulo}}
         <ion-note item-end>{{lista.items.length}} items</ion-note>
      </button>

      <ion-item-options side="left">
         <button ion-button color="info" (click)="editarListas(lista, slidingItem)">
            <ion-icon name="create"></ion-icon>
            Editar
         </button>
      </ion-item-options>

      <ion-item-options side="right">
            <button ion-button color="danger" (click)="borrarLista(lista, slidingItem)">
               <ion-icon name="trash"></ion-icon>
               Eliminar
            </button>
         </ion-item-options>

   </ion-item-sliding>
</ion-list>
