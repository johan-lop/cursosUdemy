<h3>Heroe <small>{{heroe.nombre}}</small></h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">
  Regresar
</button>
<button type="button" class="btn btn-outline-success" (click)="agregarNuevo(formulario)">
    Nuevo Heroe
  </button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #formulario="ngForm">

      <div class="form-group">

        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required [(ngModel)]="heroe.nombre">

      </div>

      <div class="form-group">

        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>

      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea name="bio" [(ngModel)]="heroe.bio" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!formulario.valid">
          Guardar Cambios
        </button>
      </div>

    </form>

  </div>
</div>
