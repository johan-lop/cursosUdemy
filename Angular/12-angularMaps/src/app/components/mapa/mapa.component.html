<mat-card>
  <mat-card-title>Mapa</mat-card-title>

  <mat-card-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" (mapClick)="agregarMarcador($event)">
      <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.latitud" [longitude]="marcador.longitud">

          <agm-info-window>
              <strong>{{marcador.titulo}}</strong>
              <p>{{marcador.descripcion}}</p>
              <div>
                <button mat-raised-button color="primary" (click)="editarMarcador(marcador)">Editar</button>
                <button mat-raised-button color="warn" (click)="eliminarMarcador(i)">Borrar</button>
              </div>
            </agm-info-window>



      </agm-marker>
      
    </agm-map>
  </mat-card-content>
</mat-card>
