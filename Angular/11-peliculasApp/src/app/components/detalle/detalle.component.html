<div class="container main-container animated fadeIn fast" *ngIf="pelicula">
  <h1>{{pelicula.title}}</h1>
  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
    </div>
    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">{{pelicula.overview}}</p>
      <p>{{pelicula.tagline}}</p>
      <p>
        Popularidad <span class="badge badge-primary">{{pelicula.popularity | number:'.2-2'}} / 10</span>
        <br />
        Voto Promedio <span class="badge badge-primary">{{pelicula.vote_average}}</span>
      </p>
      <button class="btn btn-outline-danger" type="button" [routerLink]="['/'+regtresarA]">Regresar</button>
    </div>
  </div>
</div>
