<h1>{{detalleHeroe.nombre | uppercase}} <small>({{detalleHeroe.aparicion | date :'y'}})</small></h1>
<hr />
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="img-fluid" [src]="detalleHeroe.img" [alt]="detalleHeroe.nombre">
        <br /><br />
        <a [routerLink]="[ '/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{detalleHeroe.nombre}}</h3>
        <hr />
        <p>
            {{detalleHeroe.bio}}
        </p>
        <div>
            <img *ngIf="detalleHeroe.casa == 'DC'" class="img-fluid" src="assets/img/dc.png" alt="DC">
            <img *ngIf="detalleHeroe.casa == 'Marvel'" class="img-fluid" src="assets/img/marvel.png" alt="Marvel">
        </div>
    </div>
</div>
