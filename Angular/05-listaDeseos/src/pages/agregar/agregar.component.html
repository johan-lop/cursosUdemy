<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nuevaLista.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>Tareas Por Hacer</ion-list-header>
    <ion-item>
      <ion-label floating>Nuevo Item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="nuevaLista.items.length > 0">
    <ion-list-header>Tareas Por hacer</ion-list-header>

    <ion-item-sliding *ngFor="let item of nuevaLista.items; let i = index" class="animated fadeInDown">

      <button ion-item (click)="actualizarItem(item)" detail-none>
        <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
        <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
        {{item.desc}}
      </button>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrarItem(i)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
