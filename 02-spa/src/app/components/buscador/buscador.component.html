<div class="row animated fadeIn" *ngIf="!heroes.length">
  <div class="form-group col-md-12 col-lg-12 text-center">
    <div class="alert alert-primary" role="alert">
      No se encontraron resultados para el termino : {{termino}}
    </div>
  </div>
</div>


<div *ngIf="heroes.length">

  <h1>Buscador <small>{{termino}}</small></h1>
  <hr />

  <div class="card-columns">
    <app-heroe-card [heroeParametro] ="item" [idx]="i"  *ngFor="let item of heroes; let i = index"></app-heroe-card>
  </div>

</div>
